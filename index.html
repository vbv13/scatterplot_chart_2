<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

.axis { font: 14px sans-serif; }
.dot { fill: lightseagreen; }
.selected {
  opacity: 1 !important;
  stroke: black;
  stroke-width: 1px;
}

</style>
<body>

    <div class='brushedList'>
        <span>${brushedDots}</span>
    </div>

<!-- load the d3.js library -->    	
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

// set the dimensions and margins of the graph
var margin = {top: 20, right: 20, bottom: 100, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// parse the date / time
var parseTime = d3.timeParse("%I:%M:%S");

// set the ranges
var x = d3.scaleTime().range([0, width]);
var y = d3.scaleLinear()
      .domain([1, 6])
      .range([height, 0]);

// define the line
var valueline = d3.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.close); });

// append the svg object to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body")
.append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Get the data
d3.csv("data.csv", function(error, data) {
  if (error) throw error;

  // format the data
  data.forEach(function(d) {
      d.date = parseTime(d.date);
      d.close = +d.close;
  });

  // Scale the range of the data
  x.domain(d3.extent(data, function(d) { return d.date; }));
  y.domain([0, d3.max(data, function(d) { return d.close; })]);

   // Add dots
    var myCircle = svg.append('g')
      .selectAll("circle")
      .data(data)
      .enter()
      .append("circle")
      .attr("cx", function (d) { return x(d.date); } )
      .attr("cy", function (d) { return y(d.close); } )
      .attr("r", 4)
      .attr("class", "dot")
      .style("opacity", 0.5)
      
      // Add brushing
      svg.append("g")
          .call( d3.brush()                 // Add the brush feature using the d3.brush function
          .extent( [ [0,0], [width,height] ] ) // initialise the brush area: start at 0,0 and finishes at width,height: it means I select the whole graph area
          .on("start brush", updateChart) // Each time the brush selection changes, trigger the 'updateChart' function
        )

      // Function that is triggered when brushing is performed
      function updateChart() {
        extent = d3.event.selection
        myCircle.classed("selected", function(d){ return isBrushed(extent, x(d.date), y(d.close) ) } )
      }

      // A function that return TRUE or FALSE according if a dot is in the selection or not
      function isBrushed(brush_coords, cx, cy) {
          var x0 = brush_coords[0][0],
              x1 = brush_coords[1][0],
              y0 = brush_coords[0][1],
              y1 = brush_coords[1][1];
          return x0 <= cx && cx <= x1 && y0 <= cy && cy <= y1;    // This return TRUE or FALSE depending on if the points is in the selected area
      }

      //do-to: list of  dots that are right now in brushing area
      var body = document.querySelector('body')
      body.addEventListener('mouseup', function () {
        var brushedDots = document.querySelectorAll('selected')
        console.log(brushedDots)
        document.getElementsByClassName('brushedList').innerHTML = brushedDots
      })  
      /*
      var filterCircle = myCircle.filter(dot => myCircle.className === 'selected')
      console.log(filterCircle)                  
    */
    
    //Add  horizontal grid
    svg.append('g')
    .attr('class', 'grid')
    .call(d3.axisLeft()
        .scale(y)
        .tickSize(-width, 0, 0)
        .tickFormat(''))
        .style("opacity", 0.18)        
  
  // Add the X Axis
  var xAxis = svg.append("g")
      .attr("class", "axis")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x)
              .tickFormat(d3.timeFormat("%I:%M:%S")))
      .selectAll("text")	
        .style("text-anchor", "end")
        .attr("dx", "-.8em")
        .attr("dy", ".15em")
        .attr("transform", "rotate(-65)");

  // Add the Y Axis
  var yAxis = svg.append("g")
      .attr("class", "axis")
      //.attr('transform', `translate(${width}, 0)`)
      .call(d3.axisLeft(y)
              .tickFormat(d3.format(".2n")));

});

</script>
</body>
